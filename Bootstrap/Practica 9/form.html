<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pr√°ctica 9</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container p-4">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div class="card">
          <div class="card-body">
            <h3 class="display-4 text-center">Contacto</h3>
            <form method="POST">
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" name="name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email">
              </div>
              <div class="form-group">
                <label for="phone">Telefono</label>
                <input type="text" class="form-control" name="phone">
              </div>
              <div class="form-group">
                <label for="asunto">Asunto</label>
                <input type="text" class="form-control" name="asunto">
              </div>
              <div class="form-group">
                <label for="cuerpo">Cuerpo</label>
                <textarea name="cuerpo" cols="20" rows="10" class="form-control form-control-sm" style="height: 100px; resize: none;"></textarea>
              </div>
              <div class="form-group">
                <button class="btn btn-primary mt-4" style="width: 100%;">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
